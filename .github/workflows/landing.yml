name: content

on:
  push:
    branches:
      - 'main'
    paths:
      - 'landing/**'
      - .github/workflows/landing.yml

jobs:
  upload:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install SSH key
        uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ secrets.SSH_KEY }}
          known_hosts: ${{ secrets.SSH_KNOWN_HOSTS }}

      - name: Upload files
        run: |
          rsync --verbose --compress --recursive --delete landing late-mate@tonsky.me:

<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/icon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Late Mate</title>
  </head>
  <body>
    <div class="flex w-full items-center px-2 text-2xl font-bold">
      <img
        class="m-1"
        src="./icon.svg"
        alt="Late Mate logo"
        width="40"
        height="40"
      />
      <h1 class="inline-block align-baseline">Late Mate</h1>
    </div>
    <div class="flex w-full justify-center bg-[#221830] px-2">
      <ul
        class="flex w-full max-w-[32rem] justify-around font-semibold text-white"
      >
        <li class="cursor-pointer select-none p-2" id="menu-status">Status</li>
        <li class="cursor-pointer select-none p-2" id="menu-monitor">
          Monitor
        </li>
        <li class="cursor-pointer select-none p-2" id="menu-remote">Remote</li>
        <li class="cursor-pointer select-none p-2" id="menu-measure">
          Measure
        </li>
        <li class="cursor-pointer select-none p-2" id="menu-duckradar">ğŸ¦†ğŸ“¡</li>
      </ul>
    </div>

    <!-- Status -->

    <div id="page-status" class="mx-2 mt-4 flex flex-col items-center gap-2">
      <button class="btn max-w-28" id="status-load">Load</button>
      <pre id="status-pre"></pre>
    </div>

    <!-- Monitor -->

    <!-- Remote -->

    <div id="page-remote" class="mx-2 mt-4 flex flex-col gap-2 md:flex-row">
      <div class="flex w-full flex-col items-start">
        <label for="input-mouse">Mouse input</label>
        <textarea
          id="input-mouse"
          class="block h-36 w-full font-mono text-lg"
        ></textarea>

        <button class="btn mt-1 self-end" id="input-mouse-send">Send</button>
      </div>

      <div class="flex w-full flex-col items-start">
        <label for="input-keyboard-1">Keyboard input #1</label>
        <textarea
          id="input-keyboard-1"
          class="block h-36 w-full font-mono text-lg"
        ></textarea>

        <button class="btn mt-1 self-end" id="input-keyboard-1-send">
          Send
        </button>
      </div>

      <div class="flex w-full flex-col items-start">
        <label for="input-keyboard-2">Keyboard input #2</label>
        <textarea
          id="input-keyboard-2"
          class="block h-36 w-full font-mono text-lg"
        ></textarea>

        <button class="btn mt-1 self-end" id="input-keyboard-2-send">
          Send
        </button>
      </div>
    </div>

    <!-- Measure -->

    <div id="page-measure" class="mx-2 mt-4">
      <div class="flex w-full flex-col items-start">
        <div class="mb-4 flex gap-2">
          <button class="btn lowercase" id="measure-scenario-a">a</button>
          <button class="btn lowercase" id="measure-scenario-draw">draw</button>
          <button class="btn lowercase" id="measure-scenario-doom">doom</button>
        </div>
        <label for="input-measure-scenario">Scenario</label>
        <textarea
          id="input-measure-scenario"
          class="block h-64 w-full font-mono"
        ></textarea>

        <div class="mt-1 flex gap-1 self-end">
          <button class="btn" id="input-measure-send">Send</button>
          <button class="btn" id="input-measure-send-x10">Send Harder</button>
        </div>
      </div>

      <div
        class="mt-4 flex h-80 w-full flex-col px-2 md:flex-row"
        id="measure-chart-area"
      >
        <div class="relative flex w-full justify-center md:w-1/2">
          <canvas id="measure-current-canvas"></canvas>
        </div>
        <div class="relative flex w-full justify-center md:w-1/2">
          <canvas id="measure-stat-canvas"></canvas>
        </div>
      </div>
    </div>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
